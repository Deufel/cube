<!DOCTYPE html>
<html id="html" lang="en" data-attr:data-mode="$prst_mode === 'system' ? false : $prst_mode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUBE CSS</title>
  
  <script type="module">
    try {
      await import('./js/datastar-pro.js');
      console.log('Loaded local datastar-pro.js');
    } catch {
      await import('https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js');
      console.log('Loaded datastar from CDN fallback');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <style>@layer reset, props, theme, composition, utility, block, exception;</style>
  <link rel="stylesheet" href="./css/0_reset.css">
  <link rel="stylesheet" href="./css/1_props.css">
  <link rel="stylesheet" data-attr:href="$prst_theme">
  <link rel="stylesheet" href="./css/3_composition.css">
  <link rel="stylesheet" href="./css/4_utility.css">
  <link rel="stylesheet" href="./css/5_block.css">
  <link rel="stylesheet" href="./css/6_exception.css">
</head>
<body class="fullscreen scroll-no"
  data-persist="{include: /^prst_/}"
  data-signals:prst_theme="'./css/2_theme-default.css'"
  data-signals:prst_mode="'system'">
    
 <div class="grid:hero gap:xs"> 
    <header class="card flex:spread-row align:center p:xs" style="grid-column: 1 / -1;">
      <div class="nowrap">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M15.5 9L7 14v20l8.5 5l8.5 5l8.5-5l8.5-5V14l-8.5-5L24 4zM24 4v20m17 10L24 24M7 34l17-10m0 20V34m17-20l-8 5M7 14l8 5"/></svg>
        <h1>Cube CSS</h1>
      </div>
      <nav class="flex:cluster gap:xs">
        <button class="sm">Home</button>
        <button class="gho" class="sm">Docs</button>
        <button class="gho" class="sm">GitHub</button>
      </nav>
    </header>

    <nav class="scroll-y card flex:stack ">
      <a class="btn" href="index.html" >Home</a>
      <a class="btn" href="components.html" >Components</a>
      <a class="btn" href="demos.html" >Demos</a>
      <a class="btn" href="layout.html">Layout</a>
      <a class="btn" href="colors.html">Colors</a>
      <a class="btn" href="drawers.html">Drawers</a>
    </nav>

    <main id="readme-content" class="scroll-y card flex:stack gap:lg p:lg">
      <p>Loading README...</p>
    </main>
    <script>
      fetch('README.md')
        .then(res => res.text())
        .then(md => {
          document.getElementById('readme-content').innerHTML = marked.parse(md);
        })
        .catch(err => {
          document.getElementById('readme-content').innerHTML = '<p>Failed to load README.md</p>';
        });
    </script>

    <aside class=" scroll-y card flex:stack gap:md p:md">
      <h2 class="text:md">Settings</h2>

      <section class="flex:stack gap:sm">
        <h3 class="text:sm">Theme</h3>
        <div class="flex:cluster gap:xs">
          <button class="sm"
            data-attr:var="$prst_theme === './css/2_theme-default.css' ? false : 'gho'"
            data-on:click="$prst_theme = './css/2_theme-default.css'">Default</button>
          <button class="sm"
            data-attr:var="$prst_theme === './css/2_theme-cyber.css' ? false : 'gho'"
            data-on:click="$prst_theme = './css/2_theme-cyber.css'">Cyber</button>
        </div>
      </section>

      <section class="flex:stack gap:sm">
        <h3 class="text:sm">Mode</h3>
        <div class="flex:cluster gap:xs">
          <button class="sm"
            data-attr:var="$prst_mode === 'light' ? false : 'gho'"
            data-on:click="$prst_mode = 'light'">Light</button>
          <button class="sm"
            data-attr:var="$prst_mode === 'system' ? false : 'gho'"
            data-on:click="$prst_mode = 'system'">System</button>
          <button class="sm"
            data-attr:var="$prst_mode === 'dark' ? false : 'gho'"
            data-on:click="$prst_mode = 'dark'">Dark</button>
        </div>
      </section>
    </aside>

    <footer class="card flex:cluster gap:md justify:center" style="grid-column: 1 / -1;">
      <span class="">CUBE CSS Design System</span>
      <span class="pill" class="out">v0.1</span>
    </footer>
  </div>
</body>
</html>
