<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <style>@layer reset, props, theme, composition, utility, block, exception;</style>
  <link rel="stylesheet" href="css/0_reset.css">
  <link rel="stylesheet" href="css/1_props.css">
  <link rel="stylesheet" href="css/2_theme-default.css">
  <link rel="stylesheet" href="css/3_composition.css">
  <link rel="stylesheet" href="css/4_utility.css">
  <link rel="stylesheet" href="css/5_block.css">
</head>
<body class="p:lg">

  <div class="card" style="max-width: 400px;">
    <h3 class="text:lg m-b:md">Payment Details</h3>
    
    <form class="form">
      <!-- Card Number - full width -->
      <label class="input-group" style="width: 100cqi;">
        Card Number
        <input type="text" placeholder="1234 5678 9012 3456" maxlength="19">
      </label>

      <!-- Cardholder Name - full width -->
      <label class="input-group" style="width: 100cqi;">
        Cardholder Name
        <input type="text" placeholder="John Doe">
      </label>

      <!-- Expiry + CVV - side by side (2/3 + 1/3) -->
      <label class="input-group" style="width: calc(66.666cqi - var(--space-md) / 3);">
        Expiry
        <input type="text" placeholder="MM/YY" maxlength="5">
      </label>

      <label class="input-group" style="width: calc(33.333cqi - var(--space-md) * 2 / 3);">
        CVV
        <input type="text" placeholder="123" maxlength="4">
      </label>

      <button type="submit" class="m-t:sm" style="width: 100%;">Pay Now</button>
    </form>
  </div>

</body>
</html>
