<!DOCTYPE html>
<html id="html" lang="en" data-attr:data-mode="$prst_mode === 'system' ? false : $prst_mode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demos - Cube CSS</title>
  
  <script type="module">
    try {
      await import('./js/datastar-pro.js');
      console.log('Loaded local datastar-pro.js');
    } catch {
      await import('https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js');
      console.log('Loaded CDN datastar');
    }
  </script>

  <style>@layer reset, props, theme, composition, utility, block, exception;</style>
  <link rel="stylesheet" href="./css/0_reset.css">
  <link rel="stylesheet" href="./css/1_props.css">
  <link rel="stylesheet" data-attr:href="$prst_theme">
  <link rel="stylesheet" href="./css/3_composition.css">
  <link rel="stylesheet" href="./css/4_utility.css">
  <link rel="stylesheet" href="./css/5_block.css">
  <link rel="stylesheet" href="./css/6_exception.css">
</head>
<body class="fullscreen scroll-no"
  data-persist="{include: /^prst_/}"
  data-signals:prst_theme="'./css/2_theme-default.css'"
  data-signals:prst_mode="'system'">
    
  <div class="grid:hero gap:xs">
    <div id="header" data-init="@get('./partials/header.html')"></div>
    <div id="nav" data-init="@get('./partials/nav.html')"></div>
    <div id="nav-drawer"></div>

    <main style="grid-area: 2/2/3/3;" class="scroll-y card flex:stack gap:lg p:lg">
      <h2 class="text:xl" style="font-weight: 600;">Demos</h2>
      
      <section class="flex:stack gap:sm">
        <h3 class="text:md">Calendar</h3>
        <div class="card flex:stack gap:sm" style="max-width: 320px;">
          <!-- Header: Month + Nav -->
          <div class="flex:split-row">
            <button class="icon-btn">←</button>
            <span class="text:lg">January 2026</span>
            <button class="icon-btn">→</button>
          </div>

          <!-- Day labels -->
          <div style="display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; gap: var(--space-xs);">
            <span class="text:xs">Su</span>
            <span class="text:xs">Mo</span>
            <span class="text:xs">Tu</span>
            <span class="text:xs">We</span>
            <span class="text:xs">Th</span>
            <span class="text:xs">Fr</span>
            <span class="text:xs">Sa</span>
          </div>

          <!-- Date grid -->
          <div style="display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; gap: var(--space-xs);">
            <!-- Empty cells for offset (Jan 2026 starts Thursday) -->
            <span></span><span></span><span></span><span></span>
            <!-- Dates -->
            <span>1</span><span>2</span><span>3</span>
            <span>4</span><span>5</span><span>6</span><span style="position:relative;">7<span class="badge">2</span></span><span>8</span><span>9</span><span>10</span>
            <span>11</span><span>12</span><span>13</span><span>14</span><span style="position:relative;">15<span class="badge">1</span></span><span>16</span><span>17</span>
            <span>18</span><span>19</span><span>20</span><span style="position:relative;">21<span class="badge">3</span></span><span>22</span><span style="position:relative;">23<span class="badge"></span></span><span>24</span>
            <span>25</span><span>26</span><span>27</span><span>28</span><span>29</span><span>30</span><span>31</span>
          </div>
        </div>
      </section>
    </main>

    <div id="aside-drawer" data-init="@get('./partials/aside.html')"></div>
    <div id="footer" data-init="@get('./partials/footer.html')"></div>
  </div>
</body>
</html>
