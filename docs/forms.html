
<!DOCTYPE html>
<html id="html" lang="en" data-attr:data-theme="$prst_colorScheme === 'system' ? false : $prst_colorScheme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - CUBE Attributes</title>
  <script type="module">
    try {
      await import('/js/datastar-pro.js');
      console.log('Loaded local datastar-pro.js');
    } catch {
      await import('https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js');
      console.log('Loaded datastar from CDN fallback');
    }
  </script>
  <style>@layer reset, theme, composition, utility, block, exception;</style>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/theme-base.css">
  <link rel="stylesheet" data-attr:href="$prst_theme">
  <link rel="stylesheet" data-attr:href="$prst_theme" data-signals:prst_theme__ifmissing="'/default-theme.css'">
  <link rel="stylesheet" href="../css/composition.css">
  <link rel="stylesheet" href="../css/utility.css">
  <link rel="stylesheet" href="../css/block.css">
  <link rel="stylesheet" href="../css/exception.css">
</head>
<body class="m-0 bg-base --make-grid:fullpage" 
    data-persist="{include: /^prst_/}"
    data-signals:prst_header="true" 
    data-signals:prst_nav="true" 
    data-style:height="`calc(100svh - ${$prst_header + $prst_footer} * var(--space-2))`"
  >
  <!-- Header -->
  <header class=" card rounded-md " data-show="$prst_header" data-effect="$prst_headerArea = `1 / 1 / ${1 + $prst_header} / 4`" data-style:grid-area="$prst_headerArea">
    <div class="--make-grid:lcr">
      <div class="--make-flex:items-center" style="justify-content: flex-start">
        <button class="icon-btn" sz="md" data-on:click__viewtransition="$prst_nav = !$prst_nav">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>
        </button>
        <h1 class="m-0 text-2xl font-semibold">CSS</h1>
      </div>

      <div>|
      </div>

      <div class="--make-flex">
        <button class="icon-btn" sz="md" data-on:click__viewtransition="$prst_footer= !$prst_footer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info-icon lucide-info"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        </button>
        <button class="icon-btn" sz="md" data-on:click__viewtransition="$prst_aside = !$prst_aside">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-icon lucide-settings"><path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
      <div class="center">|</div>
        <a class="icon-btn center" var="gho" sz="sm" href="https://github.com/Deufel/css">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github-icon lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-raised card  rounded-md p-6" var="sec" style="overflow-y: auto;" data-show="$prst_nav" data-effect="$prst_navArea = `${1 + $prst_header} / 1 / ${3 + !$prst_footer} / 2`" data-style:grid-area="$prst_navArea">
    <div class="--make-flex:stack" style="--space-2: 0.5rem;">
      <a href="./index.html"   class="btn" sz="md" var="gho">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        Home</a>
      <a href="./buttons.html" class="btn" sz="md" var="gho" style="p-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-squircle-icon lucide-squircle"><path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9-9 9-9-1.8-9-9 1.8-9 9-9"/></svg>
          Buttons</a>
      <a href="./avatar.html"  class="btn" sz="sm" var="gho">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-round-icon lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
          Avatar</a>
      <a href="./badge.html"   class="btn" sz="sm" var="gho">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-tag-icon lucide-tag"><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z"/><circle cx="7.5" cy="7.5" r=".5" fill="currentColor"/></svg>
          Badge</a>
      <a href="./cards.html"   class="btn" sz="sm" var="gho">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-id-card-icon lucide-id-card"><path d="M16 10h2"/><path d="M16 14h2"/><path d="M6.17 15a3 3 0 0 1 5.66 0"/><circle cx="9" cy="11" r="2"/><rect x="2" y="5" width="20" height="14" rx="2"/></svg>
          Cards</a>
      <a href="./forms.html"   class="btn" sz="sm" var="pri">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-form-icon lucide-form"><path d="M4 14h6"/><path d="M4 2h10"/><rect x="4" y="18" width="16" height="4" rx="1"/><rect x="4" y="6" width="16" height="4" rx="1"/></svg>
          Forms</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="bg-raised card" var="pri" style="overflow-y: auto;" 
      data-effect="$_mainArea = `${1 + $prst_header} / ${1 + $prst_nav} / ${3 + !$prst_footer} / ${3 + !$prst_aside}`" 
      data-style:grid-area="$_mainArea"
      data-style:border-radius="(!$prst_header && !$prst_nav && !$prst_footer && !$prst_aside) ? '0' : ''">


      <!-- FormSection -->
      <section id="cards" class="mb-8">
        <h3 class="text-2xl font-semibold mb-4">Form Elements</h3>
        <!-- Reactive Switch -->
        <div class="card"
          data-signals="{switchSize: 'md', switchState: 'def', switchOn:false}" >
          <h4 class="font-semibold mb-4">
            Reactive Switch
            <span class="badge" var="inf">LIVE</span>
          </h4>
          
          <div class="mb-4">
            <label 
              class="switch"
              data-attr:sz="$switchSize"
              data-attr:st="$switchState"
            >
              <input type="checkbox" data-bind:switch-On>
              <span class="switch-track"></span>
              <span class="switch-label">Enable feature</span>
              <span class="switch-helper">Helper text goes here</span>
            </label>
          </div>
          
          <div class="flow" style="--flow-space: 0.5rem;">
            <div class="--make-flex:cluster">
              <button class="btn" sz="xs" data-on:click="$switchSize = 'sm'">sm</button>
              <button class="btn" sz="xs" data-on:click="$switchSize = 'md'">md</button>
              <button class="btn" sz="xs" data-on:click="$switchSize = 'lg'">lg</button>
            </div>
            <div class="--make-flex:cluster">
              <button class="btn" sz="xs" data-on:click="$switchState = 'def'">def</button>
              <button class="btn" sz="xs" data-on:click="$switchState = 'dis'">dis</button>
              <button class="btn" sz="xs" data-on:click="$switchState = 'lod'">lod</button>
              <button class="btn" sz="xs" data-on:click="$switchState = 'err'">err</button>
            </div>
            <p class="text-xs text-tertiary mt-2">
              Current: <span class="inline-code" data-text="'sz=' + $switchSize"></span>
              <span class="inline-code" data-text="'st=' + $switchState"></span>
              <span class="inline-code" data-text="'checked=' + $switchOn"></span>
            </p>
          </div>
        </div>

        <!-- Reactive Input -->
        <div class="card" data-signals="{inputSize: 'md', inputState: 'def', inputVal: ''}">
          <h4 class="font-semibold mb-4">
            Reactive Input
            <span class="badge" var="inf">LIVE</span>
          </h4>
          
          <div class="mb-4">
            <div class="--make-flex:items-baseline mb-2">
              <label class="input-field">
                <div class="--make-flex:flank:items-baseline mb-2">
                  <span class="text-sm font-medium">Label</span>
                  <span class="input-helper text-xs text-secondary">Helper text</span>
                </div>
                <input class="input" type="text" data-bind:input-val data-attr:st="$inputState">
              </label>
            </div>
          </div>
            
          <div class="flow" style="--flow-space: 0.5rem;">
            <div class="--make-flex:cluster">
              <button class="btn" sz="xs" data-on:click="$inputState = 'def'">def</button>
              <button class="btn" sz="xs" data-on:click="$inputState = 'suc'">suc</button>
              <button class="btn" sz="xs" data-on:click="$inputState = 'err'">err</button>
              <button class="btn" sz="xs" data-on:click="$inputState = 'wrn'">wrn</button>
            </div>
            <p class="text-xs text-tertiary mt-2">
              Current: <span class="inline-code" data-text="'st=' + $inputState"></span>
              <span class="inline-code" data-text="'val=' + $inputVal"></span>
            </p>
          </div>
        </div>


        <!-- Reactive Radio -->
        <div class="card" data-signals="{radioSize: 'md', radioState: 'def', radioVal: 'option1'}">
          <h4 class="font-semibold mb-4">
            Reactive Radio
            <span class="badge" var="inf">LIVE</span>
          </h4>
          
          <fieldset class="radio-group mb-4">
            <legend class="radio-group-label">Select an option</legend>
            
            <label class="radio" data-attr:sz="$radioSize" data-attr:st="$radioState">
              <input type="radio" name="demo-radio" value="option1" data-bind:radio-val>
              <span class="radio-indicator"></span>
              <span class="radio-label">Option one</span>
              <span class="radio-helper">Description for option one</span>
            </label>
            
            <label class="radio" data-attr:sz="$radioSize" data-attr:st="$radioState">
              <input type="radio" name="demo-radio" value="option2" data-bind:radio-val>
              <span class="radio-indicator"></span>
              <span class="radio-label">Option two</span>
              <span class="radio-helper">Description for option two</span>
            </label>
            
            <label class="radio" data-attr:sz="$radioSize" data-attr:st="$radioState">
              <input type="radio" name="demo-radio" value="option3" data-bind:radio-val>
              <span class="radio-indicator"></span>
              <span class="radio-label">Option three</span>
              <span class="radio-helper">Description for option three</span>
            </label>
          </fieldset>
          
          <div class="flow" style="--flow-space: 0.5rem;">
            <div class="--make-flex:cluster">
              <button class="btn" sz="xs" data-on:click="$radioSize = 'sm'">sm</button>
              <button class="btn" sz="xs" data-on:click="$radioSize = 'md'">md</button>
              <button class="btn" sz="xs" data-on:click="$radioSize = 'lg'">lg</button>
            </div>
            <div class="--make-flex:cluster">
              <button class="btn" sz="xs" data-on:click="$radioState = 'def'">def</button>
              <button class="btn" sz="xs" data-on:click="$radioState = 'dis'">dis</button>
              <button class="btn" sz="xs" data-on:click="$radioState = 'lod'">lod</button>
              <button class="btn" sz="xs" data-on:click="$radioState = 'err'">err</button>
              <button class="btn" sz="xs" data-on:click="$radioState = 'suc'">suc</button>
              <button class="btn" sz="xs" data-on:click="$radioState = 'wrn'">wrn</button>
            </div>
            <p class="text-xs text-tertiary mt-2">
              Current: <span class="inline-code" data-text="'sz=' + $radioSize"></span>
              <span class="inline-code" data-text="'st=' + $radioState"></span>
              <span class="inline-code" data-text="'val=' + $radioVal"></span>
            </p>
          </div>
        </div>

      </section>


      <hr class="mb-8" style="border: none; height: 1px; background: var(--border-color-subtle);">

  </main>
    



  <!-- Aside Panel -->
  <aside class="bg-raised rounded-md p-4" style="display: none; overflow-y: auto; grid-area: 2 / 2 / 4 / -1;" data-show="$prst_aside" data-effect="$prst_asideArea = `${1 + $prst_header} / ${2 + $prst_aside} / ${3 + !$prst_footer} / -1`" data-style:grid-area="$prst_asideArea">
    
    <div class="">
      <h4 class="font-semibold text-sm mb-3"> Light/Dark</h4>
      <div class="card --make-grid:auto-fill" var="pri">
        <button class="btn" sz="sm" data-attr:var="$prst_colorScheme === 'light' ? 'pri' : 'gho'" data-on:click="$prst_colorScheme = 'light'">Light</button>
        <button class="btn" sz="sm" data-attr:var="$prst_colorScheme === 'system' ? 'pri' : 'gho'" data-on:click="$prst_colorScheme = 'system'">System</button>
        <button class="btn" sz="sm" data-attr:var="$prst_colorScheme === 'dark' ? 'pri' : 'gho'" data-on:click="$prst_colorScheme = 'dark'">Dark</button>
      </div>
    </div>

    <div class="">
      <h4 class="font-semibold text-sm mb-3">Theme</h4>
      
      <div class="card --make-grid:auto-fit" var="pri">
        <button 
          class="btn" 
          sz="sm" 
          data-attr:var="$prst_theme === '../css/theme-default.css' ? 'pri' : 'gho'" 
          data-on:click="$prst_theme = '../css/theme-default.css'"
        >Default</button>

        <button 
          class="btn" 
          sz="sm" 
          data-attr:var="$prst_theme === '../css/theme-sand.css' ? 'pri' : 'gho'" 
          data-on:click="$prst_theme = '../css/theme-sand.css'"
        >Sand</button>

        <button 
          class="btn" 
          sz="sm" 
          data-attr:var="$prst_theme === '../css/theme-ocean.css' ? 'pri' : 'gho'" 
          data-on:click="$prst_theme = '../css/theme-ocean.css'"
        >Ocean</button>

        <button 
          class="btn" 
          sz="sm" 
          data-attr:var="$prst_theme === '../css/theme-forest.css' ? 'pri' : 'gho'" 
          data-on:click="$prst_theme = '../css/theme-forest.css'"
        >Forest</button>
      </div>
    </div>

  </aside>

  <!-- Footer -->
  <footer class="bg-raised rounded-md p-6" style="display: none; grid-area: 4 / 1 / -1 / -1;" data-show="$prst_footer" data-effect="$prst_footerArea = `${3 + !$prst_footer} / 1 / -1 / -1`" data-style:grid-area="$prst_footerArea">
    <div class="--make-flex:cluster">
      <div class="card p-4" style="flex: 1; min-width: 200px;">
        <div class="text-2xs text-tertiary mb-1">ATTRIBUTE SYSTEM</div>
        <div class="font-semibold">3-Letter Aligned</div>
      </div>
      <div class="card p-4" style="flex: 1; min-width: 200px;">
        <div class="text-2xs text-tertiary mb-1">FRAMEWORK</div>
        <div class="font-semibold">Datastar 1.0-RC.7</div>
      </div>
      <div class="card p-4" style="flex: 1; min-width: 200px;">
        <div class="text-2xs text-tertiary mb-1">METHODOLOGY</div>
        <div class="font-semibold">CUBE CSS</div>
      </div>
    </div>
  </footer>



  <!-- Overlap Button -->
  <div class="no-print" style=" position: fixed; bottom: var(--space-2); right: var(--space-2);">
    <button class="icon-btn " var="gho" style="place-self: end; pointer-events: auto;"
        data-signals:_hidemode="false" 
        data-signals:_bak="{}" 
        data-on:click__viewtransition="
            $_hideMode = !$_hideMode;
            if ($_hideMode) {
              $_bak = {footer: $prst_footer, aside: $prst_aside, nav: $prst_nav, header: $prst_header};
              @setAll(false, {include: /prst_footer|prst_aside|prst_nav|prst_header/})
            } else {
              $prst_footer = $_bak.footer; $prst_aside = $_bak.aside; $prst_nav = $_bak.nav; $prst_header = $_bak.header
            }">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize-icon lucide-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
    </button>
  </div>

</body></html>
