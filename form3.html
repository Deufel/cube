<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-Column Grid Form</title>
  <style>@layer reset, props, theme, composition, utility, block, exception;</style>
  <link rel="stylesheet" href="css/0_reset.css">
  <link rel="stylesheet" href="css/1_props.css">
  <link rel="stylesheet" href="css/2_theme-default.css">
  <link rel="stylesheet" href="css/3_composition.css">
  <link rel="stylesheet" href="css/4_utility.css">
  <link rel="stylesheet" href="css/5_block.css">
  
  <style>
    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-md);
    }

    .input-group[w="1"] { grid-column: span 1; }
    .input-group[w="2"] { grid-column: span 2; }
    .input-group[w="3"] { grid-column: span 3; }
    .input-group[w="4"] { grid-column: span 4; }

    .demo-container {
      resize: horizontal;
      overflow: auto;
      border: 1px dashed var(--gry-6);
      padding: var(--space-md);
      min-width: 250px;
      max-width: 100%;
    }
  </style>
</head>
<body class="p:lg flex:stack gap:lg">

  <h2>4-Column Grid Form</h2>
  <p class="text:sm" style="color: var(--gry-4);">Simple: w="1" (25%), w="2" (50%), w="3" (75%), w="4" (100%)</p>

  <div class="demo-container" style="width: 600px;">
    <form class="form-grid">
      <!-- Full width -->
      <label class="input-group" w="4">Email<input type="email" placeholder="email@example.com"></label>
      
      <!-- 2 + 2 -->
      <label class="input-group" w="2">First Name<input type="text" placeholder="John"></label>
      <label class="input-group" w="2">Last Name<input type="text" placeholder="Doe"></label>
      
      <!-- 3 + 1 -->
      <label class="input-group" w="3">Street Address<input type="text" placeholder="123 Main St"></label>
      <label class="input-group" w="1">Apt<input type="text" placeholder="#"></label>
      
      <!-- 2 + 1 + 1 -->
      <label class="input-group" w="2">City<input type="text" placeholder="New York"></label>
      <label class="input-group" w="1">State<input type="text" placeholder="NY"></label>
      <label class="input-group" w="1">Zip<input type="text" placeholder="10001"></label>
      
      <!-- 1 + 1 + 2 -->
      <label class="input-group" w="1">Code<input type="text" placeholder="ABC"></label>
      <label class="input-group" w="1">PIN<input type="text" placeholder="1234"></label>
      <label class="input-group" w="2">Phone<input type="tel" placeholder="(555) 123-4567"></label>
      
      <!-- Full width -->
      <label class="input-group" w="4">Notes<textarea rows="3" placeholder="Additional info..."></textarea></label>
      
      <button type="submit" style="grid-column: span 4;">Submit</button>
    </form>
  </div>

</body>
</html>
